<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300i,400,400i,600,600i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Front|End|Challenge</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
<!-- Form section Start -->
<section>
    <!-- Form container Start -->
    <div class="container">
        <!-- Form Log In Start -->
        <div class="form_login">
            <div class="login_content">
                <h2>log in</h2>
                <form>
                    <input type="email" name="mail" required="" placeholder="email" autofocus>
                    <input type="password" name="password" required="" placeholder="password">
                    <input type="checkbox" name="checkbox"><label>Remember me</label>
                    <a href="#">Forgot password?</a>
                    <input type="submit" name="submit" value="Log in">
                </form>
            </div>
            <!-- Form other_contacts Start -->
            <div class="other_contacts">
                <h3>or connect with</h3>
                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-github"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <footer class="form_login-footer">&copy;2019</footer>
            </div>
            <!-- Form other_contacts End -->
        </div>
        <!-- Form Log In End -->
        <!-- Form regestration Start -->
        <div class="form_regestration">
            <div class="regestration_content">
                <div class="User_Image"><i class="fa fa-user-plus" aria-hidden="true"></i><!-- This icon can be replaced because I did not find the perfect icon -->
                </div>
                <h2>Hello, friend!</h2>
                <p>Enter your personal details and start journey with us</p>
                <a href="#">register<i class="fa fa-arrow-circle-o-right"></i></a>
            </div>
        </div>
        <!-- Form regestration End -->
    </div>
    <!-- Form container End -->
</section>
<!-- Form section End -->
</body>
</html>
